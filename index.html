<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Burger King</title>

    <script src="https://kit.fontawesome.com/061030c8c7.js" crossorigin="anonymous"></script>
    <!--    Main css     -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="hero">
            <div class="navbar">
                <div class="nav-logo">
                    <img src="burger-logo.png" alt="Logo Image">
                </div>
                <div class="nav-links" id="nav-links">
                    <i class="fas fa-times" onclick="closeMenu()"></i>
                    <ul>
                        <a href="#">
                            <li>Home</li>
                        </a>
                        <a href="#">
                            <li>About</li>
                        </a>
                        <a href="#">
                            <li>Items</li>
                        </a>
                        <a href="#">
                            <li>Recipie</li>
                        </a>
                    </ul>
                    <button type="button" class="btn nav-btn">SIGN UP</button>
                </div>
                <i class="fas fa-bars" onclick="showMenu()"></i>
            </div>
            <div class="banner-title">
                <h1>Lorem ipsum <span>dolor sit amet <br> consectetur </span>adipisicing elit.</h1>
                <button type="button" class="btn nav-btn">EXPLORE</button>
            </div>
            <div class="vertical-var">
                <div class="search-icon">
                    <i class="fas fa-list"></i>
                    <i class="fas fa-search"></i>
                </div>
                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-pinterest"></i>
                </div>
            </div>
            <div class="notifications">
                <div class="contents">
                    <small>Subscribe our youtube channel and never miss any update. Stay with with US</small>
                    <p></p>
                    <p><a href="#">PREV</a>/<a href="#">NEXT</a></p>
                </div>
                <div class="notification-img">
                    <img src="play.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        var show = document.getElementById('nav-links');

        function showMenu() {
            show.style.right = '0';
        }

        function closeMenu() {
            show.style.right = '-160px';
        }

    </script>

</body>

</html>
